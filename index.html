<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Medidor de tareas del hogar</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section>
      <h2>Medidor de tareas del hogar</h2>
        <form id="formulario" action="">
          <div>
            <label for="lavarPlatos">Lavar los platos</label>
            <input type="number" placeholder="valor del 1 al 100" id="lavarPlatos" name="lavarPlatos">
            <div id="resultadoPlatos"></div>
          </div>
          <div>
            <label for="limpiarBano">Limpiar el baño</label>
            <input type="number" placeholder="valor del 1 al 100" id="limpiarBano" name="limpiarBano">
            <div id="resultadoBano"></div>
          </div>
          <div>
            <label for="cocinar">Cocinar</label>
            <input type="number" placeholder="valor del 1 al 100" id="cocinar" name="cocinar">
            <div id="resultadoCocina"></div>
          </div>
          <div>
            <label for="barrer">Barrer</label>
            <input type="number" placeholder="valor del 1 al 100" id="barrer" name="barrer">
            <div id="resultadoBarrer"></div>
          </div>
          <div>
            <label for="hacerCama">Hacer la cama</label>
            <input type="number" placeholder="valor del 1 al 100" id="hacerCama" name="hacerCama">
            <div id="resultadoCama"></div>
          </div>
          <div>
            <label for="basura">Sacar la basura</label>
            <input type="number" placeholder="valor del 1 al 100" id="basura" name="basura">
            <div id="resultadoBasura"></div>
          </div>
          <div id="resultados"></div>
          <div>
            <label for="personas">¿Cuantas personas viven en la casa?</label>
            <input type="number" placeholder="" id="personas" name="personas">
            <div id="resultadoMiembro0"></div>
          </div>
          <div>
            <input type="submit" id="cargar" value="Cargar">
          </div>
          <div id="divMiembro1"></div>
          <div id="divMiembro2"></div>
          <div id="divMiembro3"></div>
          <div id="divMiembro4"></div>
          <div id="botonMiembros"></div>
          <section id="quienHizo">
          </section>
          <div id="asignarTareas"></div>
          <p id="puntuacionDiaria"></p>
        </form>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <footer></footer>
  </body>
</html>
